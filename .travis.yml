branches:
  only:
    - develop
    - "/^release-[0-999].[0-999]$/"
    - master
notifications:
  slack:
    secure: 
  email:
    recipients:
      - 2434601498@qq.com
before_install:
  - chmod +x mvnw
install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
  - mvn verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=yicheng-pan -Dsonar.login=$SONAR
deploy:
  provider: heroku
  api_key: $HEROKU
  on:
    branch: master
  app: iwvg-devops-yicheng-pan